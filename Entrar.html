<!DOCTYPE html>
<html>
    <head>
        <title>Entrar</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/css_geral.css">
        <link rel="stylesheet" type="text/css" href="CSS/Entrar.css">
        <link rel="shortcut icon" href="#">
        
    </head>

    <body>
        <header>

            <div id="menu">

                <div class="item-menu logo" onclick="window.location.href='Inicial.html';">
                    <img class="seringa-icon" src="Imagens/vacina-icone.png" alt="">
                    <span>MyHealth</span>
                </div>

            </div> <!-- FIM MENU -->

        </header>

        <main>

            <fieldset>

                <div class="div-labels">
                    <div class="left">
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="rigth">
                        <input type="text" name="email" id="txtEmail">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="senha">Senha</label>
                    </div>
                    
                    <div class="rigth">
                        <input type="password" name="senha" id="passwSenha">
                    </div>
                </div>

            </fieldset>

            <div id="conteudo"> 
                
                <div>
                    <span id="lblAviso"> </span> 
                </div>

                <button class="botao-padrao" id="botao-entrar">Entrar</button>
                </br>

                <div>
                    <span id="esqueci-senha">Esqueci minha senha</span>
                </div>
            </div> 

        </main>

        <!--JAVASCRIPT-->

        <script type="module">
            import {esqueceSenha, autenticarUsuario} from './JS/login.js'
            

            window.onload = function(){   
                document.getElementById("botao-entrar").addEventListener('click', autenticarUsuario)
                document.getElementById("esqueci-senha").addEventListener('click', esqueceSenha)
            }
        </script>
        
    </body>

</html>
