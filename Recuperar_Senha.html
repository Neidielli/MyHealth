<!DOCTYPE html>
<html>
    <head>
        <title>Recuperar Senha</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/css_geral.css">
        <link rel="stylesheet" type="text/css" href="CSS/Recuperar_senha.css">
        
    </head>

    <body>
        <header>

            <div id="menu">

                <div class="item-menu logo">
                    <img class="seringa-icon" src="Imagens/vacina-icone.png" alt="">
                    <span>MyHealth</span>
                </div>

            </div> <!-- FIM MENU -->

        </header>

        <main>
            
            <fieldset>

                <div class="div-labels">
                    <div class="left">
                        <label for="email">Email</label>
                    </div>
                        
                    <div class="rigth">
                        <input type="text" name="email" id="txtEmail">
                    </div>
                </div>


            </fieldset>
                
            <div id="conteudo">
                <button class="botao-padrao" id="botao-recuperar">Redefinir senha</button>
            </div>

        </main>
        
    <!-- JS -->
    <script type="module">
        import {recuperarSenha} from './JS/login.js'
        

        window.onload = function(){   
            document.getElementById("botao-recuperar").addEventListener('click', recuperarSenha)
        }
    </script>

    </body>

</html>
