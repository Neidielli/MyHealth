<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/css_geral.css">
        <link rel="stylesheet" type="text/css" href="CSS/home.css">
        
    </head>

    <body>
    
        <header>
            <div id="menu">

                <div class="item-menu logo" onclick="window.location.href='Home.html';">
                    <img class="seringa-icon" src="Imagens/vacina-icone.png" alt="" width="51px" height="51px">
                    <span>MyHealth</span>
                </div>
                
                <div class="item-menu">
                    <button onclick="window.location.href='Home.html';">Minhas vacinas</button>
                    <button id="btnLogOut">Logout</button>
                </div>

            </div> <!-- FIM MENU -->

        </header>

        <main>
            <div>
                    <input class="pesquisa" id="pesquisa" type="text"  placeholder="Pesquisar vacina..." title="Digite o nome da vacina">
            </div>

            <div id="card-vacinas">

                <div class="item-vacinas">
                    <h1>BCG</h1>
                    <button>Dose única</button>
                    <p class="data-vacina">11/06/2022</p>
                    <img src="Imagens/image-comprovante.png">

                    <div id="proxima-dose">
                        <h3>Não há proxima dose</h3>
                    </div>
                </div>

            </div> <!-- FIM CARD-VACINAS -->

            <div id="conteudo">
                <button class="botao-padrao" id="botao-novavacina" onclick="window.location.href='Nova_vacina.html';">Nova vacina</button>
            </div>
            
        </main>
        
    <!-- JS -->
    <script type="module" src="JS/home.js"></script>
    <!-- JS -->
    <script src="JS/nova_vacina.js"></script>

    </body>

</html>
