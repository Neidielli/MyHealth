<!DOCTYPE html>
<html>
    <head>
        <title>Nova Vacina</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/css_geral.css">
        <link rel="stylesheet" type="text/css" href="CSS/Nova_vacina.css">
        
    </head>

    <body>
        <header>

            <div id="menu">

                <div class="item-menu logo">
                    <img class="seringa-icon" src="Imagens/vacina-icone.png" alt="">
                    <span>MyHealth</span>
                </div>
                
                <div class="item-menu">
                    <button>Minhas vacinas</button>
                    <button>Logout</button>
                </div>

            </div> <!-- FIM MENU -->

        </header>

        <main>

            <fieldset>
                <div class="div-labels">
                    <div class="left">
                        <label for="data-vacina">Data de vacinação</label>
                    </div>
                    <div class="rigth">
                        <input type="date" name="data" id="data-vacina">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="nome-vacina">Vacina</label>
                    </div>
                    <div class="rigth">
                        <input type="text" name="vacina" id="nome-vacina">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="dose">Dose</label>
                    </div>

                    <div class="rigth">
                        <input class="radio" type="radio" name="dose" id="dose"><span>1a. dose</span>
                        <input class="radio" type="radio" name="dose" id="dose"><span>2a. dose</span>
                        <input class="radio" type="radio" name="dose" id="dose"><span>3a. dose</span>
                        <input class="radio" type="radio" name="dose" id="dose"><span>Reforço</span>
                        <input class="radio" type="radio" name="dose" id="dose"><span>Dose única</span>
                    </div>
                    
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="comprovante">Comprovante da vacina</label>
                    </div>
                    
                    <div class="rigth">
                        <button id="selecionar-imagem">Selecionar imagem...</button>
                        </br>
                        <img src="imagens/image-comprovante.png" id="imagem-selecionada">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="proxima-vacina">Próxima vacinação</label>
                    </div>
                    
                    <div class="rigth">
                        <input type="date" name="data" id="proxima-vacina">
                    </div>
                </div>

            </fieldset>

            <div id="conteudo">
                <button class="botao-padrao" id="botao-cadastrar">Cadastrar</button>
            </div>

        </main>
        
    </body>

</html>
