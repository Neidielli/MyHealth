<!DOCTYPE html>
<html>
    <head>
        <title>Criar Conta</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/css_geral.css">
        <link rel="stylesheet" type="text/css" href="CSS/Criar_conta.css">
    </head>

    <body>
        <header>

            <div id="menu">

                <div class="item-menu logo">
                    <img class="seringa-icon" src="Imagens/vacina-icone.png" alt="">
                    <span>MyHealth</span>
                </div>
                

            </div> <!-- FIM MENU -->

        </header>
        
        <main>

            <fieldset>
                <div class="div-labels">
                    <div class="left">
                        <label for="nome-completo">Nome completo</label>
                    </div>
                    <div class="rigth">
                        <input type="text" name="nome-completo" id="txtNome">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="genero">GÃªnero</label>
                    </div>
                    <div class="rigth">
                        <input class="radio" type="radio" name="genero" id="generoMasculino"><label>Masculino</label>
                        <input class="radio" type="radio" name="genero" id="generoFeminino"><label>Feminino</label>
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="data">Data nascimento</label>
                    </div>

                    <div class="rigth">
                        <input type="date" name="data" id="dataNascimento">
                    </div>
                    
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="rigth">
                        <input type="text" name="email" id="txtEmail">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="senha">Senha</label>
                    </div>
                    
                    <div class="rigth">
                        <input type="password" name="senha" id="passwSenha">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="repetir-senha">Repetir senha</label>
                    </div>
                    
                    <div class="rigth">
                        <input type="password" name="repetir-senha" id="repetirSenha">
                    </div>
                </div>

            </fieldset>

            <div id="conteudo">
                <button class="botao-padrao" id="botao-cadastrar">Cadastrar</button>
            </div>
            
        </main>

        <!--JAVASCRIPT-->
        <script type="module" src="JS/criarConta.js"></script>
        
    </body>

</html>
