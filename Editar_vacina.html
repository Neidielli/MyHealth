<!DOCTYPE html>
<html>
    <head>
        <title>Editar Vacina</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/css_geral.css">
        <link rel="stylesheet" type="text/css" href="CSS/Editar_vacina.css">

        <script>
            window.onload = () => {
                document.getElementById("btnExcluir").addEventListener("click", () => {
                    document.getElementById("popUp").style.display = "block"
                })
            }
        </script>
        
    </head>

    <body>
        <header>

            <div id="menu">

                <div class="item-menu logo" onclick="window.location.href='Home.html';">
                    <img class="seringa-icon" src="Imagens/vacina-icone.png" alt="">
                    <span>MyHealth</span>
                </div>
                
                <div class="item-menu">
                    <button onclick="window.location.href='Home.html';">Minhas vacinas</button>
                    <button id="btnLogOut">Logout</button>
                </div>

            </div> <!-- FIM MENU -->
            
        </header>
        
        <main>
            <fieldset>
                <div class="div-labels">
                    <div class="left">
                        <label for="data-vacina">Data de vacinação</label>
                    </div>
                    <div class="rigth">
                        <input type="date" name="data" id="data-vacina">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="nome-vacina">Vacina</label>
                    </div>
                    <div class="rigth">
                        <input type="text" name="vacina" id="nome-vacina">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="dose">Dose</label>
                    </div>

                    <div class="rigth">
                        <input class="radio" type="radio" name="dose" id="dose"><label>1a. dose</label>
                        <input class="radio" type="radio" name="dose" id="dose"><label>2a. dose</label>
                        <input class="radio" type="radio" name="dose" id="dose"><label>3a. dose</label>
                        <input class="radio" type="radio" name="dose" id="dose"><label>Reforço</label>
                        <input class="radio" type="radio" name="dose" id="dose"><label>Dose única</label>
                    </div>
                    
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="comprovante">Comprovante da vacina</label>
                    </div>
                    
                    <div class="rigth">
                        <button id="selecionar-imagem">Selecionar imagem...</button>
                        </br>
                        <img src="imagens/image-comprovante.png" id="imagem-selecionada">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="proxima-vacina">Próxima vacinação</label>
                    </div>
                    
                    <div class="rigth">
                        <input type="date" name="data" id="proxima-vacina">
                    </div>
                </div>

                <div id="btnExcluir" class="button">
                    <span>Excluir</span>
                </div>
                
                <div id="popUp"> <!-- INICIO POP UP-->
                    </br>
                    </br>
                    <span>Tem certeza que deseja remover essa vacina?</span>

                    <div id="divBotoes">
                        <div><button id="btnSim">SIM</button></div>
                        <div><button id="btnCancelar">CANCELAR</button></div>
                    </div>
                </div> <!-- FIM POP UP-->

                <div id="conteudo">
                    <button class="botao-padrao" id="botao-salvar">Salvar alterações</button>
                </div>
                
            </fieldset>
        </main>
       
    </body>

</html>
